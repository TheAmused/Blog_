<div class="card h-100 shadow border-0 rounded-3 overflow-hidden hover-effect">
  
  <div style="height: 200px; overflow: hidden; position: relative;">
    <blog-item-image [image]="image"></blog-item-image>
    <div class="position-absolute top-0 end-0 m-2">
      <i class="fa fa-2x" 
         [ngClass]="{'fa-heart text-danger': isFavorite, 'fa-heart-o text-white': !isFavorite}"
         style="cursor: pointer; text-shadow: 0 0 3px rgba(0,0,0,0.5);"
         (click)="toggleFavorite()"
         title="Dodaj do ulubionych (lokalnie)">
      </i>
    </div>
  </div>
  
  <div class="card-body d-flex flex-column">
    
    <div class="flex-grow-1 mb-3">
      <blog-item-text [text]="text" [id]="id"></blog-item-text>
    </div>
    <div class="border-top pt-2 d-flex justify-content-between align-items-center">
      @if (id) {
        <app-rating [postId]="id"></app-rating>
      }
      <div class="d-flex align-items-center" style="cursor: pointer;" (click)="toggleLike()">
        <span class="me-2 fw-bold text-muted" style="font-size: 0.9rem;">{{ likes.length || 0 }}</span>
        <i class="fa fa-lg" 
           [ngClass]="{'fa-thumbs-up text-primary': isLiked, 'fa-thumbs-o-up text-secondary': !isLiked}">
        </i>
      </div>

    </div>

  </div>
</div>
